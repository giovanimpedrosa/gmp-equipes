{% extends "base.html" %}

{% block title %}Excluir Tipo de Projeto{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Confirmar Exclusão</h2>
            <p class="text-gray-700 dark:text-gray-300">
                Tem certeza que deseja excluir o tipo de projeto "{{ object.descricao }}"?
            </p>
            
            <form method="post" class="mt-6">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <button type="submit" 
                            class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-300">
                        Confirmar Exclusão
                    </button>
                    <a href="{% url 'tipo_projeto:list' %}" 
                       class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-300">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
