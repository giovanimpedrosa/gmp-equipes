{% extends 'base.html' %}

{% block title %}Excluir Tarefa{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Excluir Tarefa</h3>
                <p class="card-text">Tem certeza que deseja excluir a tarefa "{{ task.title }}"?</p>
                <p class="card-text text-danger">
                    <strong>Atenção:</strong> Esta ação não pode ser desfeita.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    <a href="{% url 'tasks:detail' task.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
