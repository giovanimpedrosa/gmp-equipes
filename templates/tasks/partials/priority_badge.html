<span class="px-2 py-1 text-xs rounded-full 
    {% if value == 'high' %}bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200
    {% elif value == 'medium' %}bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200
    {% else %}bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200{% endif %}">
    {{ item.get_priority_display }}
</span>
