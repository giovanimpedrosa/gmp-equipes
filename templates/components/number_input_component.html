<!-- templates/number_input_component.html -->
<div class="relative">
  <label for="{{ input_id }}" class="block text-sm font-medium text-gray-700">
    {{ label }}
  </label>
  <div class="mt-1 relative rounded-md shadow-sm">
    <input
      type="text"
      id="{{ input_id }}"
      name="{{ name }}"
      class="block w-full pr-10 sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
      hx-post="{{ hx_post_url }}"
      hx-trigger="input changed delay:500ms"
      hx-target="#{{ input_id }}-validation"
      hx-indicator=".loading-spinner"
      value="{{ value }}"
      placeholder="{{ placeholder }}"
      data-mask="{{ mask }}"
    />
    <div
      class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
    >
      <span class="text-gray-500 sm:text-sm loading-spinner hidden">‚è≥</span>
    </div>
  </div>
  <p id="{{ input_id }}-validation" class="mt-2 text-sm text-red-600">
    {{ error_message }}
  </p>
</div>
